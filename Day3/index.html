<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
</head>
<body>
    <div>
        <h1>Stop Watch</h1>
        <input id = "time" type="text" placeholder="Start Time"/>
        <button id = "startButton">start</button>
    </div>
    <h2 id ="timer"></h2>
    <script src="script.js"></script>
</body>
</html>
